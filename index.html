<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/CC-icon.png">
    <meta property="og:image" content="images/currency.png"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="css/converter-style.css" rel="stylesheet">
    <script defer src="javascript/converter.js"></script>
    <title>Currency converter</title>
</head>

<body class="body">
    <h1 class="body__mainHeader">
        Kalkulator Walut!
    </h1>
    <h2 class="body__secondHeader">
        Przelicz złotówki na obcą walutę.
    </h2>
    <section>
        <form class="currencyForm js-form">
            <fieldset class="currencyForm__fieldset">
                <p>
                    <label>
                        Wpisz ile chcesz wymienić złotówek:
                        <input type="number" min="1" step="0.01" required class="js-pln">
                    </label>
                </p>
                <p>
                    <label>
                        Wybierz na jaką walutę chcesz wymienić złotówki:
                        <select name="pickCurrency" class="js-currency">
                            <option value="EUR">Euro</option>
                            <option value="USD">Dolar</option>
                            <option value="GBP">Funt brytyjski</option>
                            <option value="NOK">Korona norweska</option>
                            <option value="JPY">Jen</option>
                        </select>
                    </label>
                </p>
                <p>
                    <button>Przelicz!</button>
                    <button type="reset">Wyczyść dane!</button>
                </p>
                <p>
                    <strong>Twoja kwota to: <span class="js-currencySum"> </span></strong>
                </p>
            </fieldset>
        </form>
    </section>
    <footer class="body__footer">
        <p>
            Copyright ©2022 Przemysław Majewski.
        </p>
    </footer>
</body>

</html>
